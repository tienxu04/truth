<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tr√¨nh ph√°t The Truth About the Harry Quebert Affair üéß</title>
    <style>
        /* M√†u ch·ªß ƒë·∫°o: Dark Teal (Xanh ƒëen), Gold (V√†ng), v√† Gray (X√°m) */
        :root {
            --primary-color: #008080; /* Dark Teal - M√†u nh·∫•n ch√≠nh */
            --secondary-color: #b8860b; /* Goldenrod - M√†u nh·∫•n ph·ª• */
            --background-dark: #f0f4f7; 
            --text-color: #333;
            --container-bg: #ffffff;
            --list-hover: #e6f1f4;
        }

        body {
            font-family: 'Georgia', serif; /* Font ch·ªØ nghi√™m t√∫c h∆°n */
            margin: 0;
            padding: 20px;
            background-color: var(--background-dark); 
            color: var(--text-color);
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: var(--container-bg);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); 
            border-left: 5px solid var(--secondary-color); /* ƒêi·ªÉm nh·∫•n m√†u v√†ng */
        }
        h1 {
            text-align: center;
            color: var(--primary-color); 
            margin-bottom: 25px;
            text-transform: uppercase;
            font-size: 1.8em;
        }
        #audioPlayer {
            width: 100%;
            margin-bottom: 25px;
            background-color: #e0fafa; 
            border-radius: 8px;
        }
        /* Danh s√°ch Track */
        .chapter-list {
            list-style: none;
            padding: 0;
            border-top: 1px solid #ccc;
            max-height: 50vh; 
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 6px;
        }
        .chapter-list li {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1em;
        }
        .chapter-list li:last-child {
            border-bottom: none;
        }
        .chapter-list li:hover {
            background-color: var(--list-hover);
        }
        .chapter-list li.playing {
            background-color: var(--primary-color); 
            color: white;
            font-weight: bold;
        }
        .chapter-title {
            flex-grow: 1;
        }
        .play-status {
            font-size: 0.85em;
            padding: 4px 8px;
            border-radius: 4px;
            background-color: var(--secondary-color); /* Status m√†u v√†ng */
            color: white;
            margin-left: 15px;
            display: none; 
        }
        .chapter-list li.playing .play-status {
            display: inline-block;
            background-color: white; 
            color: var(--primary-color); 
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üéß The Harry Quebert Affair (17 Tracks) üïµÔ∏è</h1>

    <audio id="audioPlayer" controls preload="auto"></audio>

    <p><strong>Track ƒëang ph√°t:</strong> <span id="currentChapterTitle">Ch∆∞a ch·ªçn Track</span></p>

    <h2>Danh s√°ch Track</h2>
    <ul class="chapter-list" id="chapterList">
        </ul>
</div>

<script>
    // 1. D·ªØ li·ªáu (01_truth.mp3 ƒë·∫øn 17_truth.mp3)
    const totalTracks = 17;
    const chapters = []; 
    const BOOK_TITLE = "The Truth About the Harry Quebert Affair"; 

    for (let i = 1; i <= totalTracks; i++) {
        // ƒê·ªãnh d·∫°ng s·ªë c√≥ 2 ch·ªØ s·ªë (01, 02, ..., 17)
        const trackNumber = i.toString().padStart(2, '0');
        
        chapters.push({
            id: i,
            title: `Track ${i}`,
            // T√™n file: 01_truth.mp3
            filename: `${trackNumber}_truth.mp3` 
        });
    }

    // 2. C·∫•u h√¨nh Media Metadata (Lock Screen)
    const ALBUM_TITLE = BOOK_TITLE;
    const ARTIST_NAME = "Jo√´l Dicker"; // T√°c gi·∫£
    const COVER_IMAGE_URL = "cover.jpg";    // ƒê·∫∑t t√™n file ·∫£nh b√¨a t·∫°i ƒë√¢y

    // 3. C√°c ph·∫ßn t·ª≠ DOM & State
    const audioPlayer = document.getElementById('audioPlayer');
    const chapterListElement = document.getElementById('chapterList');
    const currentChapterTitleElement = document.getElementById('currentChapterTitle');
    let currentChapterIndex = -1; 

    // 4. H√†m C·∫≠p nh·∫≠t Media Session Metadata
    function updateMediaSession(chapter) {
        if ('mediaSession' in navigator) {
            navigator.mediaSession.metadata = new MediaMetadata({
                title: chapter.title,
                artist: ARTIST_NAME,
                album: ALBUM_TITLE,
                art: [{ src: COVER_IMAGE_URL, sizes: '512x512', type: 'image/jpeg' }]
            });
        }
    }

    // 5. H√†m t·∫£i v√† ph√°t Track
    function loadAndPlayChapter(index) {
        if (index < 0 || index >= chapters.length) {
            console.log("ƒê√£ h·∫øt danh s√°ch.");
            if ('mediaSession' in navigator) {
                 navigator.mediaSession.metadata = null;
            }
            currentChapterTitleElement.textContent = "ƒê√£ ho√†n th√†nh! üéâ";
            document.querySelectorAll('#chapterList li').forEach(li => li.classList.remove('playing'));
            return;
        }

        currentChapterIndex = index;
        const chapter = chapters[index];
        const newSrc = chapter.filename; 

        // C·∫≠p nh·∫≠t Metadata cho Lock Screen
        updateMediaSession(chapter); 

        // C·∫≠p nh·∫≠t giao di·ªán:
        currentChapterTitleElement.textContent = chapter.title;

        // C·∫≠p nh·∫≠t tr·∫°ng th√°i 'playing'
        document.querySelectorAll('#chapterList li').forEach((li, i) => {
            li.classList.remove('playing');
            if (i === index) {
                li.classList.add('playing');
                li.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        });

        // T·∫£i v√† ph√°t
        if (audioPlayer.src.endsWith(newSrc)) {
            audioPlayer.play();
        } else {
            audioPlayer.src = newSrc;
            audioPlayer.load(); 
            audioPlayer.play().catch(error => {
                console.log('T·ª± ƒë·ªông ph√°t b·ªã ch·∫∑n. Vui l√≤ng b·∫•m Play.');
            });
        }
    }

    // 6. H√†m chuy·ªÉn Track ti·∫øp theo v√† tr∆∞·ªõc ƒë√≥
    function playNextChapter() {
        loadAndPlayChapter(currentChapterIndex + 1);
    }

    function playPreviousChapter() {
        // V·ªÅ ƒë·∫ßu track n·∫øu ƒë√£ ph√°t h∆°n 3 gi√¢y, ng∆∞·ª£c l·∫°i th√¨ v·ªÅ track tr∆∞·ªõc
        if (audioPlayer.currentTime > 3) {
            audioPlayer.currentTime = 0;
        } else {
            loadAndPlayChapter(currentChapterIndex - 1);
        }
    }


    // 7. Thi·∫øt l·∫≠p Media Session Handlers (Cho ƒëi·ªÅu khi·ªÉn Airpods)
    if ('mediaSession' in navigator) {
        navigator.mediaSession.setActionHandler('previoustrack', playPreviousChapter);
        navigator.mediaSession.setActionHandler('nexttrack', playNextChapter);
    }


    // 8. Li√™n k·∫øt s·ª± ki·ªán 'ended' v√† t·∫°o danh s√°ch
    audioPlayer.addEventListener('ended', playNextChapter);

    chapters.forEach((chapter, index) => {
        const li = document.createElement('li');
        li.setAttribute('data-index', index);
        li.innerHTML = `<span class="chapter-title">${chapter.title}</span> <span class="play-status">ƒêANG PH√ÅT ‚ñ∂Ô∏è</span>`;
        
        li.addEventListener('click', () => {
            loadAndPlayChapter(index);
        });

        chapterListElement.appendChild(li);
    });

    // T·∫£i v√† t·∫°m d·ª´ng Track ƒë·∫ßu ti√™n
    if (chapters.length > 0) {
        loadAndPlayChapter(0);
        audioPlayer.pause(); 
    }
</script>

</body>
</html>
